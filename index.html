const schedule=document.querySelector('.schedule');

function mondayOf(date){
  const d=new Date(date);
  const day=d.getDay()||7;
  d.setDate(d.getDate()-day+1);
  return new Date(d.getFullYear(),d.getMonth(),d.getDate());
}
function fmt(d){return `${d.getMonth()+1}.${d.getDate()}`;}

function updateWeekRange(){
  let now = new Date();
  let mon = mondayOf(now);
  let sat = new Date(mon);
  sat.setDate(mon.getDate() + 5); // âœ… æ”¹å›åªæ˜¾ç¤ºåˆ°å‘¨å…­ï¼ˆå‘¨ä¸€+5å¤©ï¼‰

  // åˆ¤æ–­æ˜¯å¦è·¨å‘¨
  if (now > sat) {
    mon.setDate(mon.getDate() + 7);
    sat.setDate(mon.getDate() + 5);
  }

  const nextMon = new Date(mon);
  nextMon.setDate(mon.getDate() + 7);
  const nextSat = new Date(nextMon);
  nextSat.setDate(nextMon.getDate() + 5);

  // âœ… æ—¥æœŸæ˜¾ç¤ºåªç”¨äºæ ‡é¢˜ï¼Œä¸å½±å“æ¸²æŸ“é€»è¾‘
  document.getElementById('subtitle').textContent =
    `æœ¬å‘¨ ${fmt(mon)}â€“${fmt(sat)} ï½œ ä¸‹å‘¨ ${fmt(nextMon)}â€“${fmt(nextSat)}`;
  
  // âœ… ä½†è¿”å›çš„èŒƒå›´ä»ç„¶ä½¿ç”¨ +6ï¼Œä»¥ç¡®ä¿å‘¨å…­ä»»åŠ¡æ˜¾ç¤º
  const renderSat = new Date(mon);
  renderSat.setDate(mon.getDate() + 6);
  const renderNextSat = new Date(nextMon);
  renderNextSat.setDate(nextMon.getDate() + 6);

  return { mon, sat: renderSat, nextMon, nextSat: renderNextSat };
}
function getWeekType(date,range){
  if(date>=range.mon&&date<=range.sat)return'æœ¬å‘¨';
  if(date>=range.nextMon&&date<=range.nextSat)return'ä¸‹å‘¨';
  return null;
}

async function loadTasks(){
  const range=updateWeekRange();
  const {data:del}=await supabaseClient.from('deleted_tasks').select('id');
  const deletedIds=del?del.map(x=>x.id):[];
  const {data:tasks}=await supabaseClient.from('tasks').select('*');
  document.querySelectorAll('.cell').forEach(c=>{
    if(!c.classList.contains('time-label'))c.innerHTML='';
  });
  (tasks||[]).filter(t=>!deletedIds.includes(t.id)).forEach(task=>{
    const date=new Date(task.date);
    const week=getWeekType(date,range);
    if(!week)return;
    const row=`${week}${parseInt(task.time)<12?'ä¸Šåˆ':'ä¸‹åˆ'}`;
    const col=cols[(date.getDay()+6)%7];
    const cell=Array.from(document.querySelectorAll('.cell'))
      .find(c=>c.dataset.row===row&&c.dataset.col===col);
    if(!cell)return;
    const div=document.createElement('div');
    div.className='task';
    div.innerHTML=`<span>${task.time.slice(0,5)} ${task.project}</span>
    <button onclick="deleteTask('${task.id}',this)">Ã—</button>`;
    div.onclick=e=>{
      if(e.target.tagName==='BUTTON')return;
      showDetail(task);
    };
    cell.appendChild(div);
  });
}

async function deleteTask(id,btn){
  await supabaseClient.from('deleted_tasks').insert([{id}]);
  btn.parentElement.remove();
}

async function saveTask(){
  const form=document.getElementById('addForm');
  const data=Object.fromEntries(new FormData(form));
  await supabaseClient.from('tasks').insert([data]);
  closeModal();form.reset();loadTasks();
}
